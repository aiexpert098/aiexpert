<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>دليل جدة السياحي التفاعلي</title>
    
    <!-- تحميل الخطوط -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    
    <!-- Font Awesome & Awesome Markers -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lvoogdt/Leaflet.awesome-markers@2.0.2/dist/leaflet.awesome-markers.css">

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/lvoogdt/Leaflet.awesome-markers@2.0.2/dist/leaflet.awesome-markers.js"></script>

    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            overflow: hidden;
            background-color: #f3f4f6; /* gray-100 */
        }
        
        /* تخصيص التمرير */
        .custom-scroll::-webkit-scrollbar { height: 6px; width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        /* إخفاء شريط التمرير للمعرض */
        .hide-scroll::-webkit-scrollbar { display: none; }
        .hide-scroll { -ms-overflow-style: none; scrollbar-width: none; }

        /* تحسينات الخريطة والواجهة */
        .leaflet-control-zoom { display: none !important; } 
        .leaflet-routing-container { display: none !important; }

        /* تنسيق نتائج البحث */
        #search-results {
            position: absolute;
            top: 100%;
            right: 0;
            left: 0;
            max-height: 250px;
            overflow-y: auto;
            background-color: #ffffff; 
            border: 1px solid #e5e7eb;
            border-radius: 0 0 12px 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            z-index: 50;
        }

        /* تنسيق Lightbox للتكبير */
        #lightbox {
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        #lightbox img {
            max-height: 85vh;
            max-width: 90vw;
            object-fit: contain;
        }

        /* تعيين الارتفاع الافتراضي للوضع المصغر للموبايل */
        #sidebar.mobile-minimized {
            height: 40vh; 
        }

        /* تعيين الارتفاع للوضع المكبر للموبايل */
        #sidebar.mobile-maximized {
            height: 75vh;
        }

        /* يجب أن يكون ارتفاع الشريط الجانبي في وضع الحاسوب ثابتًا */
        @media (min-width: 768px) {
            #sidebar {
                height: 100% !important; /* تجاوز أي تعديلات للجافاسكريبت */
            }
        }
        
    </style>
</head>
<body class="bg-gray-100 h-screen w-full flex flex-col md:flex-row overflow-hidden transition-colors duration-300">

    <!-- Lightbox Modal (نافذة تكبير الصور) -->
    <div id="lightbox" class="fixed inset-0 z-[9999] bg-black/95 hidden flex items-center justify-center opacity-0 transition-all duration-300" onclick="closeLightbox()">
        <div class="relative w-full h-full flex items-center justify-center p-4">
            <img id="lightbox-img" src="" class="rounded-lg shadow-2xl transform scale-95 transition-transform duration-300" alt="تكبير الصورة" onclick="event.stopPropagation()">
            
            <button class="absolute top-6 right-6 text-white/80 hover:text-white transition focus:outline-none bg-white/10 hover:bg-white/20 rounded-full w-12 h-12 flex items-center justify-center backdrop-blur-sm border border-white/10" onclick="closeLightbox()">
                <i class="fas fa-times text-xl"></i>
            </button>
            
            <p class="absolute bottom-6 left-0 right-0 text-center text-white/60 text-sm font-tajawal pointer-events-none">
                اضغط في أي مكان فارغ للإغلاق
            </p>
        </div>
    </div>

    <!-- الشريط الجانبي / القائمة السفلية للموبايل -->
    <aside id="sidebar" class="
        fixed bottom-0 left-0 right-0 
        md:relative md:h-full md:w-[400px] lg:w-[450px] md:flex-shrink-0
        bg-white shadow-[0_-5px_20px_rgba(0,0,0,0.1)] md:shadow-xl z-[1000] 
        flex flex-col transition-all duration-500 ease-in-out rounded-t-3xl md:rounded-none
        mobile-minimized /* الحالة الافتراضية للموبايل */
    ">
        
        <!-- رأس القائمة والبحث (منطقة السحب/المقبض) -->
        <div id="sidebar-header" class="px-6 pb-4 md:pt-6 md:border-b border-gray-100 bg-white relative transition-colors duration-300 cursor-grab md:cursor-default rounded-t-3xl">
            
            <!-- مقبض السحب للموبايل -->
            <div class="md:hidden w-full flex justify-center pt-3 pb-1">
                <div class="w-12 h-1.5 bg-gray-300 rounded-full"></div>
            </div>

            <div class="flex justify-between items-center mb-4">
                <div>
                    <h1 class="text-2xl font-extrabold text-blue-900">دليل جدة</h1>
                    <p class="text-gray-500 text-xs md:text-sm">استكشف كنوز العروس</p>
                </div>

                <div class="flex items-center space-x-2 space-x-reverse">
                    <!-- زر إغلاق التفاصيل في الموبايل -->
                    <button id="close-details-btn" onclick="minimizeMobileSidebar()" class="md:hidden hidden bg-gray-100 p-2 rounded-full text-gray-600 hover:bg-gray-200">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                </div>
            </div>

            <div class="relative">
                <input type="text" id="search-input" placeholder="ابحث عن مكان..." 
                    class="w-full p-3 pl-10 pr-4 rounded-xl bg-gray-50 border border-gray-200 text-gray-800 focus:bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition text-right text-sm shadow-sm" 
                    onkeyup="filterLocations()" onfocus="maximizeMobileSidebar()">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <i class="fas fa-search text-gray-400"></i>
                </div>
                <div id="search-results" class="hidden custom-scroll"></div>
            </div>
        </div>

        <!-- منطقة المحتوى القابلة للتمرير -->
        <div id="content-area" class="flex-grow overflow-y-auto custom-scroll p-6 relative bg-white transition-colors duration-300">
            
            <!-- الحالة الافتراضية -->
            <div id="default-state" class="flex flex-col items-center justify-center h-full text-center text-gray-400 space-y-4">
                <div class="w-24 h-24 bg-blue-50 rounded-full flex items-center justify-center animate-pulse">
                    <i class="fas fa-map-marked-alt text-4xl text-blue-500"></i>
                </div>
                <div>
                    <p class="text-lg font-bold text-gray-600">أهلاً بك في جدة</p>
                    <p class="text-sm text-gray-400 mt-1 px-8">اختر موقعاً من الخريطة أو استخدم البحث لعرض التفاصيل والصور.</p>
                </div>
                
                <!-- اقتراحات سريعة -->
                <div class="flex gap-2 mt-4 overflow-x-auto w-full justify-center px-2">
                    <button onclick="quickSelect(1)" class="text-xs bg-white text-gray-700 border border-gray-200 px-3 py-1.5 rounded-full hover:border-blue-500 hover:text-blue-600 transition">الواجهة البحرية</button>
                    <button onclick="quickSelect(3)" class="text-xs bg-white text-gray-700 border border-gray-200 px-3 py-1.5 rounded-full hover:border-blue-500 hover:text-blue-600 transition">البلد</button>
                </div>
            </div>

            <!-- تفاصيل الموقع (مخفي افتراضياً) -->
            <div id="details-content" class="hidden">
                <!-- الصورة الرئيسية -->
                <!-- تم تصغير ارتفاع الصورة على الموبايل لزيادة وضوح النص -->
                <div class="relative w-full h-48 md:h-64 rounded-2xl overflow-hidden shadow-lg mb-5 group cursor-zoom-in" onclick="openLightbox(document.getElementById('location-image').src)">
                    <img id="location-image" src="" alt="صورة الموقع" 
                         class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent pointer-events-none"></div>
                    
                    <!-- أيقونة التكبير -->
                    <div class="absolute top-3 right-3 bg-black/40 backdrop-blur-md text-white w-8 h-8 flex items-center justify-center rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none border border-white/20">
                        <i class="fas fa-expand text-xs"></i>
                    </div>

                    <div class="absolute bottom-4 right-4 text-white pointer-events-none">
                        <span id="location-category" class="bg-blue-600/90 backdrop-blur-sm text-[10px] font-bold px-2 py-1 rounded-md uppercase tracking-wider mb-1 inline-block">سياحة</span>
                        <h2 id="location-title" class="text-2xl font-bold leading-tight"></h2>
                    </div>
                </div>

                <!-- الوصف -->
                <div class="mb-6">
                    <p id="location-desc" class="text-gray-600 leading-relaxed text-sm md:text-base"></p>
                </div>

                <!-- استوديو الصور -->
                <div class="mb-6">
                    <h3 class="font-bold text-gray-800 text-sm mb-3 flex items-center justify-between">
                        <span class="flex items-center"><i class="fas fa-images text-blue-500 ml-2"></i> استوديو الصور</span>
                        <span class="text-xs text-gray-400 font-normal">(اضغط للتكبير)</span>
                    </h3>
                    <div id="gallery-container" class="flex overflow-x-auto gap-3 pb-2 hide-scroll snap-x">
                        <!-- الصور تضاف هنا ديناميكياً -->
                    </div>
                </div>

                <!-- الأنشطة -->
                <div class="bg-blue-50 rounded-xl p-5 border border-blue-100 mb-6">
                    <h3 class="font-bold text-blue-900 text-sm mb-3">أبرز الأنشطة:</h3>
                    <ul id="location-activities" class="space-y-2 text-gray-700">
                        <!-- الأنشطة تضاف هنا -->
                    </ul>
                </div>

                <!-- أزرار التحكم -->
                <div class="grid grid-cols-2 gap-3 sticky bottom-0 bg-white pt-2 pb-1 transition-colors duration-300">
                    <button onclick="zoomToLocation()" class="col-span-1 bg-gray-100 text-gray-700 py-3.5 rounded-xl hover:bg-gray-200 transition font-bold text-sm flex items-center justify-center gap-2">
                        <i class="fas fa-search-plus"></i> تقريب
                    </button>
                    <button onclick="getDirectionsToLocation()" class="col-span-1 bg-blue-900 text-white py-3.5 rounded-xl hover:bg-blue-800 transition shadow-lg shadow-blue-900/20 font-bold text-sm flex items-center justify-center gap-2">
                        <i class="fas fa-location-arrow"></i> الاتجاهات
                    </button>
                </div>
            </div>
        </div>
    </aside>

    <!-- الخريطة -->
    <main class="flex-grow h-full relative bg-gray-200 z-0">
        <div id="map" class="w-full h-full pb-0 md:pb-0 transition-all duration-500"></div>
        
        <!-- أزرار عائمة -->
        <div class="absolute top-5 left-5 z-[500] flex flex-col gap-3">
            <!-- زر تبديل أنماط الخريطة -->
            <div class="relative">
                <button onclick="toggleMapStylesDropdown()" class="bg-white text-gray-700 w-10 h-10 rounded-full shadow-lg flex items-center justify-center hover:bg-blue-50 hover:text-blue-600 transition" title="طبقات الخريطة">
                    <i class="fas fa-layer-group"></i>
                </button>
                
                <!-- قائمة منسدلة لأنماط الخريطة -->
                <div id="map-styles-dropdown" class="hidden absolute left-12 top-0 w-52 bg-white rounded-xl shadow-xl p-2 border border-gray-200 transition-all duration-200 origin-top-left">
                    <p class="text-xs text-gray-500 px-3 pt-1 pb-2 border-b font-medium">طبقات الخريطة الأساسية</p>
                    <ul class="space-y-1 mt-1 text-right">
                        <li onclick="switchMapLayer('standard')" class="map-style-option">قياسي (CartoDB Voyager)</li>
                        <li onclick="switchMapLayer('satellite')" class="map-style-option">صور الأقمار الصناعية (Satellite)</li>
                    </ul>
                </div>
            </div>

            <button onclick="resetMap()" class="bg-white text-gray-700 w-10 h-10 rounded-full shadow-lg flex items-center justify-center hover:bg-blue-50 hover:text-blue-600 transition" title="إعادة تعيين">
                <i class="fas fa-undo"></i>
            </button>
            <button onclick="locateUser()" class="bg-white text-gray-700 w-10 h-10 rounded-full shadow-lg flex items-center justify-center hover:bg-blue-50 hover:text-blue-600 transition" title="موقعي">
                <i class="fas fa-crosshairs"></i>
            </button>
        </div>
    </main>

    <script>
        // --- 1. البيانات (روابط Unsplash مجانية 100%) ---
        const locations = [
            { id: 1, title: "واجهة جدة البحرية", lat: 21.6256, lng: 39.1028, image: "https://images.unsplash.com/photo-1586133045726-1c0368331268?q=80&w=1200&auto=format&fit=crop", gallery: ["https://images.unsplash.com/photo-1597923896356-9c43793614d7?q=80&w=800&auto=format&fit=crop", "https://images.unsplash.com/photo-1596796987114-1e03c1d9b33a?q=80&w=800&auto=format&fit=crop", "https://images.unsplash.com/photo-1548018564-0e6b6286d60c?q=80&w=800&auto=format&fit=crop"], desc: "أطول واجهة بحرية في المملكة، تجمع بين الفن والرياضة والترفيه. مكان مثالي للعائلات ومحبي المشي.", activities: ["ممشى الدراجات", "مجسمات فنية", "مطاعم عالمية"], zoom: 15, icon: 'water', category: 'ترفيه' },
            { id: 2, title: "جزيرة بياضة", lat: 21.7833, lng: 39.0167, image: "https://images.unsplash.com/photo-1590523277543-a94d2e4eb00b?q=80&w=1200&auto=format&fit=crop", gallery: ["https://images.unsplash.com/photo-1544551763-46a013bb70d5?q=80&w=800&auto=format&fit=crop", "https://images.unsplash.com/photo-1582967788606-a171f1080ca8?q=80&w=800&auto=format&fit=crop", "https://images.unsplash.com/photo-1682687220742-aba13b6e50ba?q=80&w=800&auto=format&fit=crop"], desc: "مالديف جدة، وجهة الأحلام للسباحة في المياه الفيروزية الصافية والاستمتاع بالشمس.", activities: ["سباحة", "رحلات يخوت", "سنوركلينج"], zoom: 13, icon: 'umbrella-beach', category: 'طبيعة' },
            { id: 3, title: "جدة التاريخية (البلد)", lat: 21.4901, lng: 39.1862, image: "https://images.unsplash.com/photo-1579703403217-0773d2a71d64?q=80&w=1200&auto=format&fit=crop", gallery: ["https://images.unsplash.com/photo-1561315488-413494b47780?q=80&w=800&auto=format&fit=crop", "https://images.unsplash.com/photo-1642615325713-673443893337?q=80&w=800&auto=format&fit=crop", "https://images.unsplash.com/photo-1605808278612-f62c2c219689?q=80&w=800&auto=format&fit=crop"], desc: "قلب جدة النابض بالتاريخ، حيث البيوت الحجازية القديمة والرواشين التي تحكي قصص الأجداد.", activities: ["مهرجانات", "أسواق شعبية", "متاحف"], zoom: 16, icon: 'archway', category: 'تراث' },
            { id: 4, title: "نافورة الملك فهد", lat: 21.5128, lng: 39.1522, image: "https://images.unsplash.com/photo-1573062322303-34676161476c?q=80&w=1200&auto=format&fit=crop", gallery: ["https://images.unsplash.com/photo-1548275382-3d9c980817d1?q=80&w=800&auto=format&fit=crop", "https://images.unsplash.com/photo-1570993117964-779d98457d70?q=80&w=800&auto=format&fit=crop"], desc: "أطول نافورة في العالم، معلم لا يمكن تفويته خاصة في المساء مع الإضاءة الساحرة.", activities: ["تصوير", "مشي ليلي", "مطاعم مطلة"], zoom: 14, icon: 'water', category: 'معلم' },
            { id: 5, title: "مسجد الرحمة", lat: 21.6444, lng: 39.1084, image: "https://images.unsplash.com/photo-1564507592333-c60657eea523?q=80&w=1200&auto=format&fit=crop", gallery: ["https://images.unsplash.com/photo-1552245052-8c71f72c7567?q=80&w=800&auto=format&fit=crop", "https://images.unsplash.com/photo-1594848201604-3346bdc56238?q=80&w=800&auto=format&fit=crop"], desc: "المسجد العائم، أيقونة معمارية تجمع بين الروحانية وجمال البحر الأحمر.", activities: ["صلاة", "تأمل", "عمارة إسلامية"], zoom: 16, icon: 'mosque', category: 'ديني' }
        ];
        
        // تعريف طبقات الخرائط المتاحة
        const tileLayers = {
            standard: { url: 'https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', name: 'قياسي (CartoDB Voyager)', attribution: '&copy; OSM &copy; CARTO' },
            satellite: { url: 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', name: 'صور الأقمار الصناعية (Satellite)', attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community' }
        };

        let map = null; 
        let activeLocation = null;
        let routingControl = null;
        let markers = null;
        let userMarker = null;
        let currentTileLayer = null;

        // --- متغيرات وظيفة السحب الديناميكية ---
        let isDragging = false;
        let startY = 0;
        const mobileBreakpoint = 768;
        const MIN_HEIGHT_VH = 40; // 40vh
        const MAX_HEIGHT_VH = 75; // 75vh

        // --- 2. وظائف تهيئة ومساعدة ---

        // للتحقق من وضع الموبايل
        const isMobile = () => window.innerWidth < mobileBreakpoint;

        function initMap() {
            if (typeof L === 'undefined') {
                console.error("Leaflet library not loaded yet.");
                return;
            }
            
            map = L.map('map', {
                zoomControl: false,
                tap: false 
            }).setView([21.5433, 39.1728], 11);

            switchMapLayer('standard'); 
            markers = new L.LayerGroup(); 
            addLocationMarkers(locations);
            map.addLayer(markers);
            
            // تهيئة واجهة المستخدم الديناميكية
            setupDynamicUI();
        }
        
        // --- 3. إدارة العلامات والأيقونات ---
        function addLocationMarkers(locs) {
            if (!markers) return; 
            markers.clearLayers();
            locs.forEach(loc => {
                let color = 'blue';
                if (loc.category === 'طبيعة') color = 'green';
                if (loc.category === 'تراث') color = 'orange';
                if (loc.category === 'ديني') color = 'purple';

                const icon = L.AwesomeMarkers.icon({
                    icon: loc.icon || 'star',
                    markerColor: color,
                    prefix: 'fa',
                    iconColor: 'white'
                });

                const marker = L.marker([loc.lat, loc.lng], {icon: icon})
                    .bindTooltip(loc.title, {direction: 'top', offset: [0, -20], className: 'font-tajawal font-bold'})
                    .on('click', () => selectLocation(loc));
                
                markers.addLayer(marker);
            });
        }

        // --- 4. إدارة الشريط الجانبي (Mobile/Desktop) ---
        const sidebar = document.getElementById('sidebar');
        const closeBtn = document.getElementById('close-details-btn');

        function isSidebarMaximized() {
            return isMobile() && sidebar.classList.contains('mobile-maximized');
        }

        function maximizeMobileSidebar() {
            if (isMobile()) { 
                sidebar.classList.remove('mobile-minimized');
                sidebar.classList.add('mobile-maximized');
                closeBtn.classList.remove('hidden');
                // إزالة أي ارتفاع تم تعيينه بواسطة السحب
                sidebar.style.height = ''; 
            }
        }

        function minimizeMobileSidebar() {
            if (isMobile()) {
                sidebar.classList.remove('mobile-maximized');
                sidebar.classList.add('mobile-minimized');
                closeBtn.classList.add('hidden');
                // إزالة أي ارتفاع تم تعيينه بواسطة السحب
                sidebar.style.height = ''; 
                
                // إغلاق نتائج البحث إذا كانت مفتوحة
                document.getElementById('search-results').classList.add('hidden');
            }
        }

        function setupDynamicUI() {
            const sidebarHeader = document.getElementById('sidebar-header');
            
            // 4.1. Touch/Drag Listeners for Mobile Panel
            if (sidebarHeader) {
                sidebarHeader.addEventListener('touchstart', handleTouchStart);
                sidebarHeader.addEventListener('touchmove', handleTouchMove);
                sidebarHeader.addEventListener('touchend', handleTouchEnd);
            }

            // 4.2. Global Click Listener for minimizing/hiding search results
            document.addEventListener('click', handleGlobalClick);
            
            // تهيئة واجهة المستخدم لتبديل الأنماط
            document.querySelectorAll('.map-style-option').forEach(li => {
                li.classList.add('p-2', 'rounded-lg', 'text-sm', 'text-gray-700', 'hover:bg-blue-50', 'cursor-pointer', 'transition');
            });
        }
        
        // 4.3. Touch/Drag Handlers
        function handleTouchStart(e) {
            if (!isMobile()) return;
            isDragging = true;
            startY = e.touches[0].clientY;
            sidebar.style.transition = 'none'; // Disable CSS transition while dragging
            e.stopPropagation(); // منع التفاعل مع الخريطة أسفل المقبض
        }

        function handleTouchMove(e) {
            if (!isDragging || !isMobile()) return;

            const mapHeight = map._container.offsetHeight;
            const maxHeight = mapHeight * (MAX_HEIGHT_VH / 100);
            const minHeight = mapHeight * (MIN_HEIGHT_VH / 100);
            
            const deltaY = e.touches[0].clientY - startY;
            const currentHeight = sidebar.offsetHeight;
            
            // نحسب الارتفاع الجديد، مع الأخذ في الاعتبار أن السحب للأسفل يزيد قيمة Y
            let newHeight = currentHeight - deltaY;
            
            // تحديد الارتفاع بين الحد الأدنى والأقصى
            newHeight = Math.min(Math.max(newHeight, minHeight), maxHeight);

            // تطبيق الارتفاع المباشر على العنصر
            sidebar.style.height = `${newHeight}px`;

            // تحديث نقطة البداية للحركة التالية
            startY = e.touches[0].clientY;
            e.preventDefault(); // منع التمرير الافتراضي للصفحة أثناء السحب
        }

        function handleTouchEnd() {
            if (!isDragging || !isMobile()) return;
            isDragging = false;
            sidebar.style.transition = 'all 0.5s ease-in-out'; // استعادة حركة CSS

            const mapHeight = map._container.offsetHeight;
            const currentHeight = sidebar.offsetHeight;
            
            // العتبة تكون في منتصف المسافة بين الوضعين
            const threshold = mapHeight * ((MIN_HEIGHT_VH + (MAX_HEIGHT_VH - MIN_HEIGHT_VH) / 2) / 100); 

            if (currentHeight > threshold) {
                // التقاط إلى الوضع المكبر
                maximizeMobileSidebar();
            } else {
                // التقاط إلى الوضع المصغر
                minimizeMobileSidebar();
            }
        }
        
        // 4.4. Click Outside Handler
        function handleGlobalClick(e) {
            const mapStylesDropdown = document.getElementById('map-styles-dropdown');
            const mapStyleButton = document.querySelector('[title="طبقات الخريطة"]');
            
            // إغلاق قائمة أنماط الخريطة
            if (!mapStylesDropdown.contains(e.target) && e.target !== mapStyleButton) {
                mapStylesDropdown.classList.add('hidden');
            }

            // تصغير اللوحة الجانبية عند النقر على الخريطة في وضع الموبايل
            if (isMobile() && isSidebarMaximized() && !sidebar.contains(e.target)) {
                minimizeMobileSidebar();
            }
        }

        // --- 5. اختيار الموقع وعرض التفاصيل ---
        function selectLocation(loc) {
            if (!map) return;
            
            activeLocation = loc;
            
            document.getElementById('default-state').classList.add('hidden');
            const details = document.getElementById('details-content');
            details.classList.remove('hidden');

            document.getElementById('location-title').innerText = loc.title;
            document.getElementById('location-desc').innerText = loc.desc;
            document.getElementById('location-category').innerText = loc.category;
            document.getElementById('location-image').src = loc.image;
            
            const actList = document.getElementById('location-activities');
            actList.innerHTML = '';
            loc.activities.forEach(act => {
                actList.innerHTML += `<li class="flex items-center text-gray-700 text-sm"><span class="w-2 h-2 bg-blue-400 rounded-full ml-2 flex-shrink-0"></span>${act}</li>`;
            });

            const gallery = document.getElementById('gallery-container');
            gallery.innerHTML = ''; 
            
            const allImages = [loc.image, ...loc.gallery];
            allImages.forEach((imgSrc) => {
                const imgDiv = document.createElement('div');
                imgDiv.className = "relative flex-shrink-0 w-24 h-20 md:w-32 md:h-24 rounded-lg overflow-hidden cursor-pointer border-2 border-transparent hover:border-blue-500 transition group";
                
                // التعديل هنا: عند الضغط على الصورة في الاستوديو، سيتم فتح Lightbox فقط.
                imgDiv.onclick = function(event) {
                    event.stopPropagation(); // منع النقر من الوصول إلى العناصر الخلفية
                    openLightbox(imgSrc);
                };
                
                imgDiv.innerHTML = `
                    <img src="${imgSrc}" 
                         onerror="this.onerror=null; this.src='https://placehold.co/40x40/cccccc/333333?text=${loc.category[0]}'" 
                         alt="${loc.title}"
                         class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black/0 group-hover:bg-black/10 transition-colors"></div>
                `;
                gallery.appendChild(imgDiv);
            });

            maximizeMobileSidebar();
            map.flyTo([loc.lat, loc.lng], loc.zoom, { paddingBottomRight: [0, 100], animate: true, duration: 1 });
        }

        // --- 6. وظائف Lightbox (التكبير) ---
        function openLightbox(src) {
            const lightbox = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            
            img.src = src;
            lightbox.classList.remove('hidden');
            
            setTimeout(() => {
                lightbox.classList.remove('opacity-0');
                img.classList.remove('scale-95');
                img.classList.add('scale-100');
            }, 10);
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            
            lightbox.classList.add('opacity-0');
            img.classList.remove('scale-100');
            img.classList.add('scale-95');
            
            setTimeout(() => {
                lightbox.classList.add('hidden');
            }, 300); 
        }

        function quickSelect(id) {
            const loc = locations.find(l => l.id === id);
            if(loc) selectLocation(loc);
        }

        // --- 7. المسارات والخرائط والأدوات العامة ---
        function getDirectionsToLocation() {
            if (!activeLocation || !map) return;
            
            if (routingControl) map.removeControl(routingControl);
            minimizeMobileSidebar(); // تقليص الواجهة لعرض الخريطة

            const startRoute = (lat, lng) => {
                routingControl = L.Routing.control({
                    waypoints: [
                        L.latLng(lat, lng),
                        L.latLng(activeLocation.lat, activeLocation.lng)
                    ],
                    routeWhileDragging: true,
                    showAlternatives: true,
                    lineOptions: { styles: [{color: '#1e40af', opacity: 0.8, weight: 6}] },
                    createMarker: function(i, wp) {
                        return L.marker(wp.latLng, {
                            draggable: true,
                            icon: L.AwesomeMarkers.icon({
                                icon: i === 0 ? 'location-arrow' : 'flag-checkered',
                                markerColor: i === 0 ? 'green' : 'red',
                                prefix: 'fa'
                            })
                        });
                    },
                    show: false 
                }).addTo(map);

                routingControl.on('routesfound', function(e) {
                    const routes = e.routes;
                    const summary = routes[0].summary;
                    console.log(`تم تحديد المسار: ${Math.round(summary.totalDistance / 1000)} كم، حوالي ${Math.round(summary.totalTime / 60)} دقيقة.`);
                });
            };

            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    pos => startRoute(pos.coords.latitude, pos.coords.longitude),
                    () => {
                        console.log("تعذر تحديد موقعك، سنبدأ من وسط البلد");
                        startRoute(21.4858, 39.1925);
                    }
                );
            } else {
                startRoute(21.4858, 39.1925);
            }
        }
        
        function switchMapLayer(key) {
            if (!map) return;
            const layerData = tileLayers[key];
            if (!layerData) return;
            if (currentTileLayer) {
                map.removeLayer(currentTileLayer);
            }

            currentTileLayer = L.tileLayer(layerData.url, {
                attribution: layerData.attribution,
                maxZoom: 20
            }).addTo(map);

            document.getElementById('map-styles-dropdown').classList.add('hidden');
        }

        function toggleMapStylesDropdown() {
            document.getElementById('map-styles-dropdown').classList.toggle('hidden');
        }

        function filterLocations() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const resultsDiv = document.getElementById('search-results');
            resultsDiv.innerHTML = '';
            
            // في وضع البحث، نكبر الواجهة تلقائيًا لتظهر النتائج بوضوح
            maximizeMobileSidebar(); 

            if (query.length < 2) {
                resultsDiv.classList.add('hidden');
                return;
            }

            const filtered = locations.filter(l => l.title.includes(query) || l.desc.includes(query));
            
            if (filtered.length > 0) {
                resultsDiv.classList.remove('hidden');
                filtered.forEach(l => {
                    const div = document.createElement('div');
                    div.className = "p-3 hover:bg-blue-50 cursor-pointer border-b border-gray-100 flex items-center gap-3";
                    
                    div.innerHTML = `
                        <img src="${l.image}" 
                             onerror="this.onerror=null; this.src='https://placehold.co/40x40/cccccc/333333?text=${l.category[0]}'" 
                             alt="${l.title}"
                             class="w-10 h-10 rounded object-cover">
                        <div>
                            <p class="font-bold text-sm text-gray-800">${l.title}</p>
                            <p class="text-xs text-gray-500">${l.category}</p>
                        </div>
                    `;
                    div.onclick = () => {
                        selectLocation(l);
                        resultsDiv.classList.add('hidden');
                    };
                    resultsDiv.appendChild(div);
                });
            } else {
                resultsDiv.classList.add('hidden');
            }
        }

        function resetMap() {
            if (!map) return;
            map.flyTo([21.5433, 39.1728], 11);
            resetUI();
            activeLocation = null;
        }
        
        function resetUI() {
            minimizeMobileSidebar();
            document.getElementById('details-content').classList.add('hidden');
            document.getElementById('default-state').classList.remove('hidden');
            document.getElementById('search-input').value = '';
            document.getElementById('search-results').classList.add('hidden');
            if (routingControl) map.removeControl(routingControl);
        }


        function zoomToLocation() {
            if(!map || !activeLocation) return;
            map.flyTo([activeLocation.lat, activeLocation.lng], 17);
        }

        function locateUser() {
            if (!map) return;
            map.locate({setView: true, maxZoom: 16});
            map.once('locationfound', e => {
                if(userMarker) map.removeLayer(userMarker);
                userMarker = L.marker(e.latlng, {
                    icon: L.AwesomeMarkers.icon({icon: 'user', markerColor: 'cadetblue', prefix: 'fa'})
                }).addTo(map).bindPopup("أنت هنا").openPopup();
            });
        }

        window.onload = initMap;
    </script>
