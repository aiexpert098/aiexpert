<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedural AR Cube</title>
    
    <!-- 1. Load Model Viewer (Handles AR Logic) -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

    <!-- 2. Load Three.js & GLTFExporter (Handles 3D Model Generation) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/exporters/GLTFExporter.js"></script>

    <style>
        body { margin: 0; background-color: #f0f0f0; font-family: sans-serif; overflow: hidden; }
        
        model-viewer {
            width: 100vw;
            height: 100vh;
            --poster-color: #ffffff;
        }

        /* Loading Overlay */
        #loader {
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%);
            font-size: 1.2rem; color: #555; pointer-events: none;
        }
        
        /* AR Button Style */
        .ar-button {
            background-color: white; border-radius: 20px; border: none;
            position: absolute; bottom: 30px; left: 50%;
            transform: translateX(-50%);
            padding: 10px 25px; font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <!-- Loading Text -->
    <div id="loader">Generating 3D Model...</div>

    <!-- 
      AR Component 
      Note: The 'src' attribute is empty initially. 
      JavaScript will inject the 3D Cube blob here.
    -->
    <model-viewer 
        id="ar-viewer"
        src=""
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        touch-action="pan-y"
        shadow-intensity="1"
        shadow-softness="0.8"
        environment-image="neutral"
        auto-rotate>
        
        <button slot="ar-button" class="ar-button">
            ðŸ‘‹ View in AR
        </button>
    </model-viewer>

    <script>
        // --- 3D MODEL GENERATION SCRIPT ---
        // This code creates the Cube inside the HTML so you don't need external files.

        function generateCubeAndRunAR() {
            // 1. Setup a virtual Three.js scene
            const scene = new THREE.Scene();

            // 2. Create the Cube Geometry (0.5 meters size)
            const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);

            // 3. Create the Material (White with Light Blue Emission)
            const material = new THREE.MeshStandardMaterial({
                color: 0xffffff,       // White Base
                roughness: 0.1,        // Smooth/Shiny
                metalness: 0.0,
                emissive: 0x00ccff,    // Light Blue Glow
                emissiveIntensity: 0.1
            });

            // 4. Combine into a Mesh
            const cube = new THREE.Mesh(geometry, material);
            cube.name = "ProceduralCube";
            scene.add(cube);

            // 5. Export the virtual scene to a GLB (Binary) file in memory
            const exporter = new THREE.GLTFExporter();
            
            exporter.parse(scene, function (gltf) {
                
                // Convert the 3D data to a Blob (virtual file)
                const blob = new Blob([gltf], { type: 'application/octet-stream' });
                const url = URL.createObjectURL(blob);
                
                // 6. Inject the Blob URL into the AR Viewer
                const viewer = document.getElementById('ar-viewer');
                viewer.src = url;
                
                // Hide loader
                document.getElementById('loader').style.display = 'none';
                console.log("3D Cube Generated and Loaded into AR Viewer");

            }, { binary: true });
        }

        // Run the generation immediately
        window.addEventListener('load', generateCubeAndRunAR);
    </script>
</body>
</html>
